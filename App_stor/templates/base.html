<body>


	<header class="section-header">
		<nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
		<div class="container">
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarTop4">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item dropdown">
					 <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">   Language </a>
					<ul class="dropdown-menu small">
						<li><a class="dropdown-item" href="#">English</a></li>
						<li><a class="dropdown-item" href="#">Arabic</a></li>
						<li><a class="dropdown-item" href="#">Russian </a></li>
					</ul>
				</li>
				<li class="nav-item dropdown">
					<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"> USD </a>
					<ul class="dropdown-menu small">
						<li><a class="dropdown-item" href="#">EUR</a></li>
						<li><a class="dropdown-item" href="#">AED</a></li>
						<li><a class="dropdown-item" href="#">RUBL </a></li>
					</ul>
				</li>
			</ul>
			<ul class="navbar-nav">
				<li><a href="#" class="nav-link"> <i class="fa fa-envelope"></i> Email </a></li>
				<li><a href="#" class="nav-link"> <i class="fa fa-phone"></i> Call us </a></li>
			</ul> <!-- list-inline //  -->
		  </div> <!-- navbar-collapse .// -->
		</div> <!-- container //  -->
		</nav>
		
		<section class="header-main border-bottom">
			<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-2 col-md-3 col-6">
				<a href="{% url "App_stor:product_list" %}" class="brand-wrap">
					<img class="logo" src={% static "./images/logo.jpg" %}>
				</a> <!-- brand-wrap.// -->
			</div>
			<div class="col-lg col-sm col-md col-6 flex-grow-0">
				<div class="category-wrap dropdown d-inline-block float-right">
				</div>  <!-- category-wrap.// -->
			</div> <!-- col.// -->
			<a href="{% url "App_stor:product_list" %}" class="btn btn-outline-primary">Store</a>
			<div class="col-lg  col-md-6 col-sm-12 col">
				<form action="#" class="search">
					<div class="input-group w-100">
						<input type="text" class="form-control" name="query" style="width:60%;" id="searchproducts" placeholder="Search">
						
						<div class="input-group-append">
						  <button class="btn btn-primary" type="submit">
							<i class="fa fa-search"></i>
						  </button>
						</div>
					</div>
				</form> <!-- search-wrap .end// -->
			</div> <!-- col.// -->
			<div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
						<div class="d-flex justify-content-end mb-3 mb-lg-0">
							<div class="widget-header">
								<small class="title text-muted">Welcome guest!</small>
								<div> 
									<a href="{% url "user:signin" %}">Sign in</a> <span class="dark-transp"> | </span>
									<a href="{% url "user:register" %}"> Register</a>
								</div>
							</div>
							<a href="{% url "cart:cart_detail" %}" class="widget-header pl-3 ml-3">
								<div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
								<span class="badge badge-pill badge-danger notify">{{ cart|length }}</span>
							</a>
						</div> <!-- widgets-wrap.// -->
					</div> <!-- col.// -->
		</div> <!-- row.// -->
			</div> <!-- container.// -->
	</section> <!-- header-main .// -->
		


</header> <!-- section-header.// -->
{%block content %}

{% endblock %}
